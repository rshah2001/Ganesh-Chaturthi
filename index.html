<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganesh Chaturthi Invitation</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(to bottom right, #ff9a00, #ffd700);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .invitation-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 80%;
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }

        img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ffd700;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #b30000;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin: 10px 0;
            line-height: 1.5em;
        }

        .address {
            font-weight: bold;
            color: #b30000;
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio id="background-audio" loop>
        <source src="OmGan.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="invitation-container">
        <img src="1.JPG" alt="Ganesh Chaturthi Invitation">
        <h1>Ganesh Chaturthi</h1>
        <p>You're cordially invited to our Ganesh Chaturthi celebration on September 7th, 8th, and 9th. Join us for a joyous occasion. Let's invoke the blessings of Lord Ganesha together.</p>
        <p class="address">Shah Family <br> Address: D-2405, Omkar Alta Monte, Malad East</p>
    </div>

    <script>
        function playAudio() {
            const audio = document.getElementById('background-audio');
            audio.play().then(() => {
                console.log('Audio started playing');
            }).catch(error => {
                console.log('Audio playback failed:', error);
            });
        }

        // Add multiple event listeners for various interactions
        window.addEventListener('click', playAudio);
        window.addEventListener('scroll', playAudio);
        window.addEventListener('mousemove', playAudio);
        window.addEventListener('touchstart', playAudio); // For mobile devices
        window.addEventListener('keypress', playAudio);  // In case user presses any key
    </script>
</body>
</html>
